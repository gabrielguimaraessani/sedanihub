name: sedanihub
description: Aplicação Flutter para usuários autenticados @sedani.med.br com integração Gemini

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e navegação
  cupertino_icons: ^1.0.2
  go_router: ^16.2.4
  
  # Gerenciamento de estado reativo
  flutter_riverpod: ^3.0.1
  
  # Google AI
  google_generative_ai: ^0.4.7
  
  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  
  # HTTP e networking
  http: ^1.1.2
  
  # Utilitários
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1
  
  # UI components
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/